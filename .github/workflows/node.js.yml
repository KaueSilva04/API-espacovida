name: Node.js CI

on:
  push:                # roda em TODO push, qualquer branch
    branches: ['**']
    tags: ['*']        # opcional: também roda em push de tags
  pull_request:        # roda em todo commit dentro de PRs
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}  # rodar manualmente quando quiser

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true   # cancela execuções antigas da mesma branch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: { node-version: [18.x, 20.x, 22.x] }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
